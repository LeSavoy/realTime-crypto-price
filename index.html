<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Bitconho</title>
</head>

<body>
  <header class="container">
    <nav id="nav">
      <img src="images/logo.png" alt="logo" class="logo" />
      <ul>

        <i class="bx bx-menu" id="btn-mobile"></i>
        <li><a href="#">Market</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">White Paper</a></li>
        <li><a href="#">About us</a></li>

      </ul>

      <a href="#" class="btn">EN</a>
    </nav>

    <main class="content">
      <h1>BUY & <br /> SELL <span>Cypto</span></h1>
      <p>World's biggest Cryptocurrency exchange available on web <br /> as well as mobile phone.</p>
      <a href="#" class="btn">EXLORE MORE</a>
    </main>

    <section class="coin-list">
      <div class="coin">
        <img src="images/bitcoin.png" alt="bitcoin" />
        <div>
          <h3>$ <span id="bitcoin"></span></h3>
          <p>Bitcoin</p>
        </div>
      </div>

      <div class="coin">
        <img src="images/ethereum.png" alt="ethereum" />
        <div>
          <h3>$ <span id="ethereum"></span></h3>
          <p>Ethereum</p>
        </div>
      </div>

      <div class="coin">
        <img src="images/dogecoin.png" alt="dogecoin" />
        <div>
          <h3>$ <span id="dogecoin"></span></h3>
          <p>Dogecoin</p>
        </div>
      </div>
    </section>
  </header>
  <script src="script.js"></script>
</body>

</html>
